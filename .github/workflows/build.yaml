name: Build and Test
on:
  workflow_dispatch:
  push:
    tags: 'v**'
jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{runner.os}}-cargo-${{hashfiles('**/Cargo.lock')}}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: '--release'
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: '--release'
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: '--release'
      - run: mv target/release/bloggo target/release/bloggo-linux-x86_64 && xz -k target/release/bloggo-linux-x86_64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/bloggo-linux-x86_64.xz
